<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyra Dollison - Facebook</title>

    <link href="https://fonts.googleapis.com/css?family=Bigshot-One|IM-Fell-Double-Pica" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

    <script>
		$(document).ready(function(){
			$(".register").hide();
			$(".login_li").addClass("active");

			$(".login_li").click(function(){
			  $(this).addClass("active");
			  $(".register_li").removeClass("active");
			  $(".login").show();
			   $(".register").hide();
			})

			$(".register_li").click(function(){
			  $(this).addClass("active");
			  $(".login_li").removeClass("active");
			  $(".register").show();
			   $(".login").hide();
			})
		});
	</script>
</head>
<body>

    <div class="header">
        <img class="logo" src="../assets/facebook.png" alt="Facebook">
    </div>
      
      <div class="row">
        <div class="leftcolumn">
          <div class="card">
            <img class="left_img" src="../assets/people.jpg" alt="People">
            <p class="blockquote">
                "There is only one corner of the universe you can be certain of improving, 
                and that's your own self."
            </p>
            <p class="blockquote_source">
                â€”Aldous Huxley
            </p>
          </div>
        </div>

        <div class="rightcolumn">
          <div class="card">
            <h2 class="welcome">Welcome</h2>

            <div class="right">
                <div class="tabs">
                  <ul>
                    <li class="login_li">Login</li>
                    <li class="register_li">Register</li>
                  </ul>
                </div>
                
                <div class="login">
                    <div class="input_field">
                      <input type="text" placeholder="E-mail" class="input">
                    </div>
                    <div class="input_field">
                      <input type="password" placeholder="Password" class="input">
                    </div>
                    <div class="btn"><a href="#">Login</a></div>
                </div>

                <div class="register">
                  <div class="input_field">
                    <input type="text" placeholder="First Name" class="input">
                  </div>
                  <div class="input_field">
                    <input type="text" placeholder="Last Name" class="input">
                  </div>

                  <div class="same_row">
                    <div class="input_field">
                      <input type="date" class="input">                 
                    </div>
                    <div class="input_field pad_left">
                        <input type="text" placeholder="Mobile Number or Email Address" class="input">
                    </div>
                  </div>
                  <div class="input_field">
                    <input type="password" placeholder="Password" class="input">
                  </div>
                  <div class="input_field">
                    <input type="password" placeholder="Confirm Password" class="input">
                  </div>

                  <div class="radio-bg">
                    <label>Gender:</label>
                    <input type="radio" name="editList" id="male" value="male"/>
                    <label for="male">Male</label>

                    <input type="radio" name="editList" id="female" value="female"/>
                    <label for="female">Female</label>

                    <input type="radio" name="editList" id="other" value="other"/>
                    <label for="other">Other</label>                     
                  </div>
            
                  <div class="btn"><a href="#">Register</a></div>
                </div>
                

              </div>
        
          </div>
      
        </div>
      
      </div>
      
</body>
</html>
